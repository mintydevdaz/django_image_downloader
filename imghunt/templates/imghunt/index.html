{% extends "imghunt/layout.html" %} 

{% block body %}
<body>
    <div class="container justify-content-center mx-auto my-auto">
        <h1 class="text-center">imghunt</h1>
        <div class="text-center" style="margin-bottom: 30px;">
            <p>Scrape images from (almost) any website!</p>
        </div>
        <div class="container">
            <form action="{% url 'imghunt:index' %}" method="get">
                <div class="d-flex justify-content-center mb-3">
                    <input
                        class="form-control"
                        style="width: 600px"
                        type="text"
                        name="q"
                        autofocus="autofocus"
                        placeholder="Enter URL here (e.g. www.example.com)"
                        required
                    />
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <button id="btn-spinner" class="btn btn-primary" type="submit">
                        Start Download
                    </button>
                </div>
            </form>
        </div>
        <br>
        {% if messages %}
        <div class="container justify-content-center mb-3" style="width: 600px;">
            <div class="alert alert-danger" role="alert" style="text-align: center">
                {% for message in messages %}
                    <span {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</span>
                {% endfor %}
            </div> 
        </div>
        {% endif %}
    </div>
    <script>
        var btnSpinner = document.getElementById("btn-spinner");
        btnSpinner.addEventListener("click", function () {
            btnSpinner.innerHTML =
                '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Fetching Results...';
        });
    </script>
</body>
{% endblock %}
